<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="the solution to the Blogr landing page solution from frontend mentor" />
  <meta name="keywords"
    content="the Blogr landing page, frontend mentor, challenge, flexbox, grid, javascript, vanilla javascript" />
  <meta name="author" content="Frontend Mentor, Iuliia Konovalova" />
  <!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <!--Link to css file-->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Sunnyside agency landing page</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header">

    <div class="nav_container">

      <!--Nav bar Logo-->
      <div class="logo_container">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
      </div>

      <!--Hamburger Menu element 1-->
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />

      <!--Nav bar menu-->
      <nav class="nav_menu">
        <ul>

          <!--Nav bar content-->
          <li>
            <details class="nav_menu__item">
              <summary>Product</summary>
              <ul class="submenu">
                <li>Overview</li>
                <li>Pricing</li>
                <li>Marketplace</li>
                <li>Features</li>
                <li>Integrations</li>
              </ul>
            </details>
          </li>

          <li>
            <details class="nav_menu__item">
              <summary>Company</summary>
              <ul class="submenu">
                <li>About</li>
                <li>Team</li>
                <li>Blog</li>
                <li>Careers</li>
              </ul>
            </details>
          </li>

          <li>
            <details class="nav_menu__item">
              <summary>Connect</summary>
              <ul class="submenu">
                <li>Contact</li>
                <li>Newsletter</li>
                <li>LinkedIn</li>
              </ul>
            </details>
          </li>

          <li>
            <a href="#">Login</a>
          </li>

          <li>
            <a href="#"> <button class="btn btn--sign_up">Sign Up</button> </a>
          </li>
        </ul>
      </nav>

      <!--Hamburger Menu element 2-->
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
    </div>

    <!--Background image-->
    <div class="image__holder">
      <div class="img__bg"></div>

      <!--Header Content-->
      <div class="header_content">
        <h1 class="header__title">
          A modern publishing platform
        </h1>
        <p class="header__description">
          Grow your audience and build your online brand
        </p>
        <div class="header__btns">
          <button class="btn btn--for_free">Start for Free</button>
          <button class="btn btn--learn_more"> Learn More</button>
        </div>
      </div>
    </div>
  </header>



</body>

</html>
